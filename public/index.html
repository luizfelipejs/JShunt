<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/global.css">
</head>

<body>
    <div class="interface">
        <header class="header-product">
            <h1>JShunt</h1>
        </header>
    </div>
    <main class="page-content">
        <ul class="list-products"></ul>
        <button class="navigation-button" id="next">proxima pagina</button>
        <button class="navigation-button" id="left">primeira pagina</button>
    </main>
    <script type="module">
        import {renderProducts, fetchProducts} from './products.js';

        const buttonNext = document.querySelector("#next")
        const buttonLeft = document.querySelector("#left")
        const listProducts = document.querySelector(".list-products") 
        
        let defaultNumberNavigate = 0;
        
        const handleNavigateNext = async number => {
            const products = await fetchProducts();
            const limitProducts = products.limit

            renderProducts(listProducts, defaultNumberNavigate += number);
            
        } 

        handleNavigateNext(defaultNumberNavigate);

        buttonNext.addEventListener("click", () => {
            defaultNumberNavigate += 1
            handleNavigateNext(defaultNumberNavigate)
        })

        
        buttonLeft.addEventListener("click", () => {
            defaultNumberNavigate = 0;
            handleNavigateNext(defaultNumberNavigate)
        })

    </script>
</body>

</html>
